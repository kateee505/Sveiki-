<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Forma ar datu validāciju</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .form-container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Reģistrācijas forma</h2>

    <form id="myForm">
        <input type="text" id="name" placeholder="Vārds">
        <input type="email" id="email" placeholder="E-pasts">
        <button type="submit">Iesniegt</button>
    </form>

    <p id="message"></p>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // neļauj formai iesniegties, kamēr validācija nav veikta

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message");

        // e-pasta pārbaude
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (name === "" || email === "") {
            message.className = "error";
            message.innerHTML = "Lūdzu, aizpildi visus laukus!";
        } 
        else if (!emailPattern.test(email)) {
            message.className = "error";
            message.innerHTML = "Lūdzu, ievadi pareizu e-pasta adresi!";
        } 
        else {
            message.className = "success";
            message.innerHTML = "Forma veiksmīgi iesniegta!";
        }
    });
</script>

</body>
</html>
